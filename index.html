<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Simple Quiz</title>
    
</head>
<body>
    <div class="container">
        <h1>The result of your <font color="#000C66">Quiz!</font></h1>

        <div class="scores">
            <p id="1st-paragraph">Congratulations! You got <span id="results"></span></p>
            <p id="2nd-paragraph">FAILED! You got <span id="f-results"></span></p>
            <p id="3rd-paragraph"> Your RANK is <span id="diamond"></span></p>
            <p id="4th-paragraph"> Your RANK is <span id="platinum"></span></p>
        </div>

        <div class="rank">
            <p id="5-paragraph"> Your RANK is <span id="gold"></span></p>
            <p id="6-paragraph"> Your RANK is <span id="silver"></span></p>
            <p id="7-paragraph"> Your RANK is <span id="bronze"></span></p>
            <p id="8-paragraph"> Your RANK is <span id="iron"></span></p>
        </div>
    </div>
    <div class="footer">
        <p class="credits">&copy 2021 John Carlo P. Jacobe</p>
    </div>

    <script>
        if(score == 5){
            document.getElementById("results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("diamond").innerHTML="DIAMOND!";
            document.getElementById("2nd-paragraph").style.display="none";
            document.getElementById("4th-paragraph").style.display="none";
            document.getElementById("5-paragraph").style.display="none";
            document.getElementById("6-paragraph").style.display="none";
            document.getElementById("7-paragraph").style.display="none";
            document.getElementById("8-paragraph").style.display="none";
           
        }
        else if(score == 4) {
            document.getElementById("results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("platinum").innerHTML="PLATINUM!" + "<br>";
            document.getElementById("2nd-paragraph").style.display="none";
            document.getElementById("3rd-paragraph").style.display="none";
            document.getElementById("5-paragraph").style.display="none";
            document.getElementById("6-paragraph").style.display="none";
            document.getElementById("7-paragraph").style.display="none";
            document.getElementById("8-paragraph").style.display="none";
            
        }
        else if(score == 3) {
            document.getElementById("results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("gold").innerHTML="GOLD!" + "<br>";
            document.getElementById("2nd-paragraph").style.display= "none";
            document.getElementById("3rd-paragraph").style.display="none";
            document.getElementById("4th-paragraph").style.display="none";
            document.getElementById("6-paragraph").style.display="none";
            document.getElementById("7-paragraph").style.display="none";
            document.getElementById("8-paragraph").style.display="none";
        }
        else if(score == 2) {
            document.getElementById("f-results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("silver").innerHTML="SILVER!";
            document.getElementById("1st-paragraph").style.display= "none";
            document.getElementById("3rd-paragraph").style.display="none";
            document.getElementById("4th-paragraph").style.display="none";
            document.getElementById("5-paragraph").style.display="none";
            document.getElementById("7-paragraph").style.display="none";
            document.getElementById("8-paragraph").style.display="none";
       
        }
        else if(score == 1) {
            document.getElementById("f-results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("bronze").innerHTML="BRONZE!";
            document.getElementById("1st-paragraph").style.display= "none";
            document.getElementById("3rd-paragraph").style.display="none";
            document.getElementById("4th-paragraph").style.display="none";
            document.getElementById("5-paragraph").style.display="none";
            document.getElementById("6-paragraph").style.display="none";
            document.getElementById("8-paragraph").style.display="none";
        }
        else {
            document.getElementById("f-results").innerHTML= score + " out of 5 scores." + "<br>";
            document.getElementById("iron").innerHTML="IRON!";
            document.getElementById("1st-paragraph").style.display= "none";
            document.getElementById("3rd-paragraph").style.display="none";
            document.getElementById("4th-paragraph").style.display="none";
            document.getElementById("5-paragraph").style.display="none";
            document.getElementById("6-paragraph").style.display="none";
            document.getElementById("7-paragraph").style.display="none";
        } 
    </script>


</body>
</html>
